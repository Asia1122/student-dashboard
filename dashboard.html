<!-- dashboard.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>수학 채점 결과 대시보드</title>

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Pretendard + Poppins 폰트 -->
  <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Pretendard', 'Poppins', sans-serif;
    }
    /* 사이드바 스타일 */
    .sidebar {
      min-height: 100vh;
      background: #f8f9fa;
    }
    .sidebar .nav-link.active {
      background: #F7F8F9;
      color: #2A3342;
      font-weight: 600;
    }
    /* iframe 전체 채우기 */
    main iframe {
      width: 100%;
      height: calc(100vh - 56px); /* 56px 은 navbar 높이 */
      border: none;
    }
  </style>
</head>
<body>

  <!-- 헤더 -->
  <nav class="navbar navbar-expand-md navbar-light bg-white border-bottom">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="/favicon.ico" alt="Logo" width="32" class="me-2">
        <span class="h5 mb-0">Math Dashboard</span>
      </a>
      <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#"><i class="bi bi-house"></i> Home</a></li>
          <li class="nav-item"><a class="nav-link active" href="#"><i class="bi bi-bar-chart"></i> Dashboard</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row">

      <!-- 사이드바 -->
      <nav class="col-md-2 sidebar py-4">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link active" href="#"><i class="bi bi-speedometer2 me-2"></i>대시보드</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"><i class="bi bi-journal-text me-2"></i>채점 관리</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"><i class="bi bi-gear me-2"></i>설정</a>
          </li>
        </ul>
      </nav>

      <!-- 메인 콘텐츠: 기존 index.html 을 iframe 으로 임베드 -->
      <main class="col-md-10 p-0">
        <iframe src="index.html" title="기존 학습결과 대시보드"></iframe>
      </main>

    </div>
  </div>

  <!-- Bootstrap JS (Popper 포함) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
